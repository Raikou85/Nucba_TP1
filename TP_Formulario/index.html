<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Registro</title>
  </head>
  <body>
    <h1>Formulario de registro</h1>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" placeholder="Ingrese su nombre" />
    <br />
    <br />
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" placeholder="Ingrese su apellido" />
    <br />
    <br />
    Modalidad de cursada:
    <input type="radio" id="ondemand" name="cursada" />
    <label for="ondemand">On-Demand</label>
    <input type="radio" id="envivo" name="cursada" />
    <label for="envivo">En vivo</label>
    <br />
    <br />
    <label for="email">Correo:</label>
    <input type="email" id="email" placeholder="Ingrese su email" />
    <br />
    <br />
    <input type="checkbox" id="checkbox1" />
    <label for="checkbok1"
      >Deseo recibir información sobre nuevos posteos en la plataforma de
      Nucba</label
    >
    <br />
    <br />
    <input type="checkbox" id="checkbox2" />
    <label for="checkbok2"
      >Declaro que leí los térmimos y condiciones y estoy listo para convertirme
      en desarrollador Web Full Stack.
    </label>
    <br />
    <br />
    <input type="submit" value="Enviar" />
  </body>
</html>
